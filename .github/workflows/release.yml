name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew clean shadowJar
      
      - name: Get commit info
        id: commit_info
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          tag_name: build-${{ steps.commit_info.outputs.DATE }}-${{ steps.commit_info.outputs.SHA_SHORT }}
          name: Build ${{ steps.commit_info.outputs.DATE }}
          body: |
            ## Katal Build
            
            **Commit:** `${{ steps.commit_info.outputs.SHA_SHORT }}`
            **Date:** ${{ steps.commit_info.outputs.DATE }}
            
            ### Installation
            ```bash
            java -jar Katal-1.0-SNAPSHOT.jar
            ```
            
            ### Latest Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
